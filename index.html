<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }

        .container {
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            grid-template-columns: 2fr 1fr;
            grid-template-areas:
                "header header"
                "nav nav"
                "section aside"
                "footer footer";
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        header {
            grid-area: header;
            background-color: rgb(70, 11, 70);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        nav {
            grid-area: nav;
            background-color: #920808;
            padding: 15px;
            border-radius: 5px;
            color: #98eaf8;
        }

        section {
            grid-area: section;
            background-color: #e8eb6b;
            padding: 20px;
            border-radius: 5px;
        }

        article {
            margin-bottom: 20px;
        }

        aside {
            grid-area: aside;
            background-color: #98eaf8;
            color: rgb(218, 13, 13);
            padding: 15px;
            border-radius: 5px;
        }

        footer {
            grid-area: footer;
            background-color: #21ee54;
            color: #e76099;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

  
        @media (max-width: 768px) {
            .container {
                grid-template-rows: auto auto auto auto auto;
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "nav"
                    "section"
                    "aside"
                    "footer";
            }

            aside {
                text-align: center;
            }

            nav {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header Section</h1>
        </header>
        <nav>
            <p>Navigation Links</p>
        </nav>
        <section>
            <h2>Main Content</h2>
            <article>
                <h3>Article 1</h3>
                <p>Content for the first article goes here.</p>
            </article>
            <article>
                <h3>Article 2</h3>
                <p>Content for the second article goes here.</p>
            </article>
        </section>
        <aside>
            <h4>Side Content</h4>
            <p> Link 1</p>
            <p> Link 2</p>
            <p> Link 3</p>
        </aside>
        <footer>
            <p>&copy; 2024  Semantic Layout</p>
        </footer>
    </div>
</body>
</html>
